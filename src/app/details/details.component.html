<div *ngIf="isLoading">

</div>

<div *ngFor="let item of dataSource">
    <ul *ngFor="let cityes of item; let i=index" >

            {{cityes.dt_txt}} {{(273-cityes.main.temp | number : '1.0-2')}}

    </ul>
    <button (click)="refreshData()">Обновить</button>
</div>
